<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <header>
        <h1 class="centerText">Weather App</h1>
        <form class="centerElements">
            <label for="search" class="centerText">Pick a Location</label>
            <input name="search" type="text">
            <input type="submit" value="Get Weather" />
        </form>
    </header>
    <aside>Temp Conversion Widget</aside>
    <main>
        <article>Current Weather</article>
        <aside>
            <article>Upcoming Weather 1</article>
            <article>Upcoming Weather 2</article>
            <article>Upcoming Weather 3</article>
        </aside>
        <form type="request">
            <label for="search">Choose a location to view the weather</label>
        </form>
    </main>
    <aside>
        <section>Previous Searches</section>
        <h4>Weather History</h4>
        
        <p>No previous searches</p>
        <ul></ul>
        
    </aside>
</body>
</html>
