<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <header>
        <h1>Weather App</h1>
        <form class="centerElements">
            <label for="search">Pick a Location</label>
            <input type="text" name="search" id="search" placeholder="Ex: Los Angeles"/>
            <input type="submit"/>
        </form>
    </header>
    <div class="grid-three-columns">
      <aside class="border">
        <h2>Temp Conversion<br>Widget</h2>
        <form action="submit" id="temp-convert-form" class="grid-five-rows">
          <label for="temp">Enter Temp to Convert:
            <input type="number" id="temp-to-convert" name="temp">
          </label>
          <label for="to-c">Convert to Celcius
            <input type="radio" id="to-c" name="tempToConvertTo" value="celcius" checked>
          </label>
          <label for="to-f">Convert to Farenheit
            <input type="radio" id="to-f" name="tempToConvertTo" value="farenheit">
          </label>
          <input type="submit" value="Convert">
        </form>
      </aside>
      <main class="border">
        <p>Choose a location to view the weather</p>
        <section class="grid-two-rows">
          <article class="border hidden centerText"></article>
          <aside class="grid-three-columns-even border hidden">
            <article class="border">
              <h5>Today</h5>
            </article>
            <article class="border">
              <h5>Tomorrow</h5>
            </article>
            <article class="border">
              <h5>Day After Tomorrow</h5>
            </article>
          </aside>
        </section>
      </main>
      <aside class="border">
        <section>
          <h2>Previous Searches</h2>
          <p>No previous searches</p>
          <ul></ul>
        </section>
      </aside>
    </div>
</body>
</html>
