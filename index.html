<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <header>
        <h1>Weather App</h1>
        <form class="centerElements">
            <label for="search">Pick a Location</label>
            <input type="text" name="search" id="search" placeholder="Ex: Los Angeles"/>
            <input type="submit"/>
        </form>
    </header>
    <div class="grid-three-columns">
      <aside class="border">
        <h3>Temp Conversion Widget</h3>
      </aside>
      <main>
        <p>Choose a location to view the weather</p>
        <section class="grid-two-rows">
          <article class="border hidden centerText">
            <h5>Current Weather</h5>
          </article>
          <aside class="grid-three-columns-even border hidden">
            <article class="border">
              <h5>Today</h5>
            </article>
            <article class="border">
              <h5>Tomorrow</h5>
            </article>
            <article class="border">
              <h5>Day After Tomorrow</h5>
            </article>
          </aside>
        </section>
      </main>
      <aside class="border">
        <section>
          <h3>Previous Searches</h3>
          <p>No previous searches</p>
        </section>
        <ul></ul>
      </aside>
    </div>
</body>
</html>
