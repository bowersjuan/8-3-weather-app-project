<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <header class="border">
        <h1 class="centerText">Weather App</h1>
        <form class="centerElements">
            <label for="search" class="centerText">Pick a Location</label>
            <input class="centerText" type="text" id="search" name="search" placeholder="Ex: Los Angeles">
            <input type="submit" value="Get Weather"/>
        </form>
    </header>
    <aside class="grid-three-columns">
      <aside class="border centerText">Temp Conversion Widget
      </aside>
      <main>
        <form type="request" class="border centerText">
            <label for="search" >Choose a location to view the weather</label>
        </form>
        <section class="grid-two-rows">
          <article class="border hidden centerText">Current Weather</article>
          <aside class="grid-three-columns border hidden">
            <article class="border">
              <p><strong>Today</strong></p>
            </article>
            <article class="border">
              <p><strong>Tomorrow</strong></p>
            </article>
            <article class="border">
              <p><strong>Day After Tomorrow</strong></p>
            </article>
          </aside>
        </section>
      </main>
      <aside class="border">
        <section>
          <h4 class="centerText">Previous Searches</h4>
          <p class="centerText">No previous searches</p>
        </section>
        <ul></ul>
      </aside>
    </aside>
</body>
</html>
