<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <header class="border">
        <h1 class="centerText">Weather App</h1>
        <form class="centerElements">
            <label for="search" class="centerText">Pick a Location</label>
            <input type="text" id="search" name="search">
            <input type="submit" value="Get Weather" />
        </form>
    </header>
    <aside class="grid-three-columns">
      <aside class="border">Temp Conversion Widget</aside>
      <main>
        <form type="request">
            <label for="search">Choose a location to view the weather</label>
        </form>
        <article class="border">Current Weather</article>
        <aside class="grid-three-columns border">
            <article class="border">Upcoming Weather 1</article>
            <article class="border">Upcoming Weather 2</article>
            <article class="border">Upcoming Weather 3</article>
        </aside>
      </main>
      <aside class="border">
        <section>Previous Searches</section>
        <h4>Weather History</h4>
        <p>No previous searches</p>
        <ul></ul>
      </aside>
    </aside>
</body>
</html>
